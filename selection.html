<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ሰሪ ወይስ አሰሪ?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="page-title">የምርጫ ገጽ</h1>
    </header>

    <main>
        <section class="description">
            <h2 id="selection-heading">አገልግሎትዎን ይምረጡ</h2>
            <p id="selection-description">የእኛ መድረክ በአሰሪና በሰሪ መካከል ቀጥተኛ ግንኙነት እንዲኖር ይረዳል። እርስዎ ስራ ፈላጊ (ሰሪ) ኖት ወይስ ሰራተኛ ፈላጊ (አሰሪ)?</p>
        </section>

        <section class="choice-buttons">
            <h3>ምን አይነት አገልግሎት ይፈልጋሉ?</h3>
            <div class="buttons-container">
                <a href="listings.html?role=worker" class="btn primary-btn">
                    ሰሪ (ሥራ ፈላጊ)
                </a>
                <a href="listings.html?role=employer" class="btn secondary-btn">
                    አሰሪ (ሰራተኛ ፈላጊ)
                </a>
            </div>
        </section>
        
        <a href="index.html" class="btn post-btn" style="width: auto;">&larr; ወደ ኋላ ተመለስ</a>
    </main>
    
    <footer>
        <p>&copy; 2025 የስራ አገናኝ መድረክ።</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const userType = params.get('type');
            
            const headingElement = document.getElementById('selection-heading');
            const descriptionElement = document.getElementById('selection-description');

            if (userType === 'organization') {
                headingElement.textContent = 'የድርጅት አገልግሎት ምርጫ';
                descriptionElement.innerHTML = 'ድርጅትዎ ሰራተኛ መቅጠር ይፈልጋል ወይስ ስራ ይፈልጋል? ይህ ምርጫ የተቀጣሪዎችን ዝርዝር ወይም ክፍት የስራ ቦታዎችን ዝርዝር ለመመልከት ያስችላል።';
            } else if (userType === 'individual') {
                headingElement.textContent = 'የግለሰብ አገልግሎት ምርጫ';
                descriptionElement.innerHTML = 'እንደ ግለሰብ ስራ መፈለግ ወይስ ሰራተኛ መቅጠር ይፈልጋሉ? የሚፈልጉትን መርጠው ከብዙ የስራ ዝርዝሮች ውስጥ ይምረጡ።';
            }
        });
    </script>
</body>
</html>
