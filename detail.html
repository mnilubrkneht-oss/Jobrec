<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">የሰውየው/የስራው ዝርዝር</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        .profile-container {
            text-align: center;
            padding: 20px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #007bff;
            margin-bottom: 20px;
        }
        .info-box {
            text-align: left;
            margin: 20px auto;
            max-width: 500px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .info-box p strong {
            display: inline-block;
            width: 120px;
            color: #555;
        }
        .contact-btn {
            background-color: #ff5722; /* ብርቱካንማ */
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 30px;
        }
        /* ክፍያ ሞዳል (Modal) ስታይል */
        .modal {
            display: none; /* መጀመሪያ ይደበቃል */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="header-title">ዝርዝር መረጃ</h1>
    </header>

    <main>
        <section class="profile-container">
            <img id="profile-photo" src="" alt="የሰሪው ፎቶ" class="profile-photo">
            <h2 id="person-name">...</h2>

            <div class="info-box" id="detail-info">
                </div>

            <button class="contact-btn" id="contact-button">
                ሰውየውን ለማናገር ይክፈሉ
            </button>
        </section>

        <div id="payment-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>ክፍያ ይፈጽሙ</h3>
                <p>ይህን ሰው ለማናገር እና የቻት መስኮቱን ለመክፈት አነስተኛ የአገልግሎት ክፍያ መክፈል ይጠበቅብዎታል:</p>
                <h4 style="color: red;">ብር 200.00</h4>
                <div class="payment-options">
                    <button class="btn primary-btn" style="width: 100%; margin-bottom: 10px;">በ CBE Birr ይክፈሉ</button>
                    <button class="btn secondary-btn" style="width: 100%;">በ HelloCash ይክፈሉ</button>
                    </div>
            </div>
        </div>
        
        <a href="listings.html" class="btn post-btn" style="width: auto;">&larr; ወደ ኋላ ተመለስ</a>
    </main>

    <footer>
        <p>&copy; 2025 የስራ አገናኝ መድረክ።</p>
    </footer>

    <script>
        // ምናባዊ የሰሪ መረጃ
        const allWorkers = [
            { id: 201, name: 'አበበ ከበደ', profession: 'ሶፍትዌር ገንቢ', age: 28, experience: '4 ዓመት', id_card: 'ተይዟል', guarantor: 'አለ', detail: 'ከፍተኛ ብቃት ያለውና አዲስ ቴክኖሎጂዎችን የሚከታተል ሰሪ።' },
            // ...ሌሎች ሰሪዎች
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const itemId = params.get('id');
            const role = params.get('role');

            const profile = allWorkers.find(p => p.id == itemId);

            if (role === 'employer' && profile) {
                // ሰሪው ከተመረጠ
                document.getElementById('person-name').textContent = profile.name;
                document.getElementById('header-title').textContent = `${profile.name} - ${profile.profession}`;
                
                const infoHtml = `
                    <p><strong>ሙያ:</strong> ${profile.profession}</p>
                    <p><strong>የስራ ልምድ:</strong> ${profile.experience}</p>
                    <p><strong>እድሜ:</strong> ${profile.age}</p>
                    <p><strong>መታወቂያ:</strong> ${profile.id_card}</p>
                    <p><strong>ተያዥ:</strong> ${profile.guarantor}</p>
                    <p><strong>ተጨማሪ ዝርዝር:</strong> ${profile.detail}</p>
                `;
                document.getElementById('detail-info').innerHTML = infoHtml;

            } else {
                document.getElementById('person-name').textContent = 'መረጃ አልተገኘም';
                document.getElementById('detail-info').innerHTML = '<p>የሚፈልጉት የሰው ወይም የስራ ዝርዝር የለም።</p>';
                document.getElementById('contact-button').style.display = 'none';
            }

            // የ Modal ተግባራት
            const modal = document.getElementById("payment-modal");
            const btn = document.getElementById("contact-button");
            const span = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            
            // የክፍያ በተኖች ላይ ክሊክ ሲደረግ (ለጊዜው የማስጠንቀቂያ መልዕክት)
            document.querySelectorAll('.payment-options button').forEach(button => {
                button.onclick = function() {
                    alert('ክፍያውን ለመፈጸም እየተገናኘ ነው... ክፍያው ከተሳካ የቻት መስኮት ይከፈታል!');
                    modal.style.display = "none"; // ክፍያ እንደተፈጸመ አስበን ሞዳሉን እንዘጋለን
                };
            });
        });
    </script>
</body>
</html>
