<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>የስራ አገናኝ መድረክ - መነሻ ገጽ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ስራ እና ሰራተኛ አገናኝ</h1>
    </header>

    <main>
        <section class="description">
            <h2>እንኳን ደህና መጡ!</h2>
            <p>የእኛ መድረክ አሰሪዎችን ከሰሪዎች ጋር በቀላሉ የሚያገናኝ ዘመናዊ መፍትሄ ነው። ሥራ ፈላጊ ከሆኑ ወይም ሰራተኛ የሚፈልጉ ድርጅት/ግለሰብ ከሆኑ ትክክለኛው ቦታ ላይ ነዎት። ከዚህ በታች ያለውን አማራጭ በመምረጥ ይጀምሩ።</p>
        </section>

        <section class="choice-buttons">
            <h3>የእርስዎ ምርጫ ምንድን ነው?</h3>
            <div class="buttons-container">
                <a href="selection.html?type=organization" class="btn primary-btn">
                    ድርጅት
                </a>
                <a href="selection.html?type=individual" class="btn secondary-btn">
                    ግለሰብ
                </a>
            </div>
        </section>

        <section class="post-feature">
            <button class="btn post-btn">
                ስለራስዎ መረጃ ይለጥፉ
            </button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 የስራ አገናኝ መድረክ። ሁሉም መብቶች የተጠበቁ ናቸው።</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
